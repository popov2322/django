<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Assessment Test Html</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password and Email are required</p>

    <form method="get" action="/home/pda/PycharmProjects/Python_Django/Html_Lesson_One/new_Html_level_One_Assessment.html">

        <label for="f_name">First Name:</label>
        <input id="f_name" type="text" placeholder="First Name">

        <label for="l_name">Last Name:</label>
        <input id="l_name" type="text" placeholder="Last Name">
        <p></p>

        <label for="mail">Email:</label>
        <input id="mail" type="email" placeholder="name@email.com">

        <label for="pass">Password:</label>
        <input id="pass" type="password" placeholder="Password">

        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input id="yes" name="18" type="radio">
        <label for="no">No:</label>
        <input id="no" name="18" type="radio">

        <p>Do you have a Credit Card of PayPal?</p>

        <select name="CCorPP">
            <option value="CC">Credit Card</option>
            <option value="PP">PayPal</option>
        </select>
        <p></p>

        <input type="submit" value="Submit">

    </form>


</body>
</html>
