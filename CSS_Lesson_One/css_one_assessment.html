<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First CSS Assessment</title>
    <link rel="stylesheet" href="css_one_assessment.css">
</head>
<body>
    <h1>Welcome to Free Blog!</h1>
    <div class>
      <p id=>Thanks so much for visiting this site!</p>
    </div>

    <h2 id='head2'>What is this site for?</h2>


    <p id='kek_p'>This site can do three things:</p>

    <ol>
        <li id="li_1">Take in text input</li>
        <li>Take in Log In Information</li>
        <li><a href="https://www.google.com">Take you to Google</a></li>
    </ol>

    <textarea id="text_input1" type="text"></textarea>

    <h2>Please log in to save your blog post</h2>

    <form class="loginform">
        <label>Email:</label>
        <input id="email" type="email">

        <label>Password:</label>
        <input id="password" type="password">

        <input type="submit" name="Log In" value="Log In">

    </form>
    <div class="feedback">
        <p id='ass'>Questions or Comments? Send us feedback here:</p>
        <textarea id="text_input2" rows="8" cols="80"></textarea>

    </div>




</body>
</html>
